                </div>

                <button onclick="remove()" class="btn-ico remove-todo">

                    <h3>tarefa numero 2</h3>
                </div>
                <button class="btn-ico edit-todo">
                    <img src="./svg/pencel-white.svg" alt="">

                <button class="btn-ico remove-todo">
                    <img src="./svg/trash.svg" alt="">

        </div>
        <!-- adicionar nova tarefa  -->
        <div class="new-todo">
            <form id="todo-form">
                <input type="text" name="" id="todo-input" placeholder="O que vai fazer hoje?">
                <button type="submit" id="todo-submit"><img src="./svg/plus.svg" alt=""></button>
            </form>
        </div>
        <form id="edit-form none">
            <div class="form-control none">
                <input type="text" id="edit-input" class="destaque">
                <button id="submit"><img src="./svg/pencel-white.svg" alt=""></button>
                <button id="cancel-edit-btn">Cancelar</button>
            </div>
        </form>
    </div>
